		<div class="login-container">
			<h3 class="log-main-text">Войти</h3>
			<form class="log-form" id="log-form">
				<h3 class="log-main-text2">Номер телефона</h3>
				<input type="tel" name="telo" id="tel" class="test-1-fpn" placeholder="Номер телефона">
				<h3 class="log-main-text2">Пароль</h3>
				<input type="password" id="password" class="test-1-fps" placeholder="Пароль">
				<button class="test-1-fbs">Отправить</button>
			</form>
			<script type="text/javascript">
				const form = document.querySelector("#log-form");
				const inputs = form.elements;
				const registeredUsers = [
					["89991234567", "password12*"]];
				function isValid(username, password) {
					for(var i = 0; i < registeredUsers.length; i++) {
						var temp = registeredUsers[i];
						if (temp[0] == username) {
							var currentPair = temp;
							break;
						}
					}
					if (currentPair && currentPair[1] == password) {
						return true;
					} 
					else {
						return false;
					}
				}
				form.addEventListener('submit', function(e){
					e.preventDefault();
					var username = inputs["tel"].value;
					var password = inputs["password"].value;
					if (!isValid(username, password)){
						alert('Неверный телефон или пароль');
					} else {
						window.location.href = 'profile.html';
					}
				});
			</script>
			<div class="reg-a1"><a class="reg-a" href="register.html">Зарегистрироваться</a></div>
